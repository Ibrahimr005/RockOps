spring.application.name=backend

# AWS RDS Database Configuration
spring.datasource.url=jdbc:postgresql://rockops-db.cs3wy6u8q5ku.us-east-1.rds.amazonaws.com:5432/rockOpsAwsDB
spring.datasource.username=postgres
spring.datasource.password=AAIM20112128
spring.datasource.driver-class-name=org.postgresql.Driver
spring.docker.compose.enabled=false

# JPA & Hibernate Configuration - LET HIBERNATE CREATE INITIAL SCHEMA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

# DISABLE Flyway for initial deployment
spring.flyway.enabled=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# CORS Configuration
cors.allowed.origins=http://rockops.s3-website-us-east-1.amazonaws.com,http://localhost:3000

# AWS S3 Configuration
storage.type=s3
aws.s3.bucket-name=rockops
aws.s3.region=us-east-1
aws.s3.enabled=true
aws.s3.public-url=

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server Configuration
server.port=8080