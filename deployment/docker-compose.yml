version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: RockOpsDBContainer-client
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: rockOpsDB
    volumes:
      - pg_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: minio-client
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Setting up MinIO...';
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/rockops --ignore-existing;
      /usr/bin/mc anonymous set public myminio/rockops;
      echo 'âœ… MinIO bucket created with public access!';
      "
    restart: "no"

  backend:
    image: eclipse-temurin:23-jre
    container_name: rockops-backend
    volumes:
      - ./app.jar:/app.jar
    command: java -jar -Dspring.profiles.active=docker /app.jar
    depends_on:
      - postgres
      - minio-setup
    ports:
      - "8080:8080"
    restart: always

  frontend:
    image: nginx:alpine
    container_name: rockops-frontend
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "3000:80"
    restart: always

volumes:
  pg_data:
  minio_data: